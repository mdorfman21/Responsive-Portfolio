<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact</title>
  </head>
  <div class="shell">
    <header class="header">
      <div>
        <h1><span>Morgan Dorfman</span></h1>
      </div>
      <div class="navbarRight">
        <a class="largerFont navbarButton" href="index.html"
          ><i class="fa fa-fw fa-home"></i>Home</a
        >
        <a
          class="largerFont navbarButton navbarPadding border-1"
          href="portfolio.html"
          ><i class="fa fa-handshake-o" aria-hidden="true"></i>Portfolio</a
        >
        <a class="largerFont navbarButton" href="contact.html"
          ><i class="fa fa-fw fa-envelope"></i>Contact</a
        >
      </div>
    </header>
  </div>
  <body class="contactBody">
    <div class="contentBackground wrapper contentPadding">
      <div>
        <header><h2>Contact Me</h2></header>
      </div>

      <form action="./contact.html">
        <div id="firstInput" class="fontPColor">Name:</div>
        <input
          required
          type="text"
          value="Your Name Here"
          class="lighterText"
        />
        <br />
        <br />
        <div class="fontPColor">Email:</div>
        <input
          required
          type="text"
          value="example@gmail.com"
          class="lighterText"
        />
        <br />
        <br />
        <div class="fontPColor">Message:</div>
        <textarea class="lighterText">Input your message here...</textarea>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="push"></div>
    <footer class="footer"><div class="copyright">Copyright</div></footer>
  </body>
